<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
        #map{
      height:400px;
      width:100%;
    }
  </style>
</head>

<body>
    <div class="searchDiv">
        <button class="btn btn-secondary" onclick="window.location.href='../'">Logout</button>
        <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#searchDiv">Show/Hide search bar</button>
        <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#sideDiv">Show/Hide search options</button>
        <div id="searchDiv" class="collapse text-center">
            <br>
            <span>
                <input type="text" id="searchField"><button class="btn btn-secondary" onclick="window.location.href='/results'">Search</button>
                <br>
                <br>
                <button class="btn btn-secondary">Enable speech to text</button>
                <br>
                <br>
            </span>
        </div>
        <br>
        <br>
    </div>
    <div class="row">
        <div class="col-sm-9">
            <div id="map"></div>
            <script>
                function initMap() {
                    // New map
                    let map = new google.maps.Map(document.getElementById('map'), {
                        center: {
                            lat: 49,
                            lng: -123
                        },
                        zoom: 15
                    });
                    infoWindow = new google.maps.InfoWindow;

                    // Try HTML5 geolocation.
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(function(position) {
                            var pos = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            };

                            infoWindow.setPosition(pos);
                            infoWindow.setContent('Location found.');
                            infoWindow.open(map);
                            map.setCenter(pos);
                        }, function() {
                            handleLocationError(true, infoWindow, map.getCenter());
                        });
                    } else {
                        // Browser doesn't support Geolocation
                        handleLocationError(false, infoWindow, map.getCenter());
                    }

                }

                function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                    infoWindow.setPosition(pos);
                    infoWindow.setContent(browserHasGeolocation ?
                        'Error: The Geolocation service failed.' :
                        'Error: Your browser doesn\'t support geolocation.');
                    infoWindow.open(map);
                }

            </script>
            <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5qaJP-F6sc-U0nOeOYsRT_pGDNbtTSVU&callback=initMap">
            </script>
        </div>
        <div id="sideDiv" class="collapse col-sm-3">
            <button class="btn btn-warning">Time</button>
            <br>
            <br>
            <button class="btn btn-danger">Restaurants</button>
            <br>
            <br>
            <button class="btn btn-secondary">Stations</button>
        </div>
    </div>
</body>

</html>
