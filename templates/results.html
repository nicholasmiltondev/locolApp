<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
        #map{
      height:400px;
      width:100%;
    }
  </style>
</head>

<body>
    <div class="searchDiv">
        <button class="btn btn-secondary" onclick="window.location.href=''">Logout</button>
        <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#searchDiv">Show/Hide search bar</button>
        <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#sideDiv">Show/Hide search options</button>
        <div id="searchDiv" class="collapse text-center">
            <br>
            <span>
                <input type="text" id="searchField"><button class="btn btn-secondary" onclick="window.location.href='/results'">Search</button>
                <br>
                <br>
                <button class="btn btn-secondary">Enable speech to text</button>
                <br>
                <br>
            </span>
        </div>
        <br>
        <br>
    </div>
    <div class="row">
        <div class="col-sm-9">
            <div id="map"></div>
            <script>
                function initMap() {
                    // Map options
                    var options = {
                        zoom: 8,
                        center: {
                            lat: 49,
                            lng: -123
                        }
                    }

                    // New map
                    var map = new google.maps.Map(document.getElementById('map'), options);

                    // Listen for click on map
                    google.maps.event.addListener(map, 'click', function(event) {
                        // Add marker
                        addMarker({
                            coords: event.latLng
                        });
                    });

                    // Array of markers
                    var markers = [{
                            coords: {
                                lat: 49,
                                lng: -123
                            },
                            iconImage: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                            content: '<h1>Lynn MA</h1>'
                        },
                        {
                            coords: {
                                lat: 49,
                                lng: -123
                            },
                            content: '<h1>Amesbury MA</h1>'
                        },
                        {
                            coords: {
                                lat: 49,
                                lng: -123
                            }
                        }
                    ];

                    // Loop through markers
                    for (var i = 0; i < markers.length; i++) {
                        // Add marker
                        addMarker(markers[i]);
                    }

                    // Add Marker Function
                    function addMarker(props) {
                        var marker = new google.maps.Marker({
                            position: props.coords,
                            map: map,
                            //icon:props.iconImage
                        });

                        // Check for customicon
                        if (props.iconImage) {
                            // Set icon image
                            marker.setIcon(props.iconImage);
                        }

                        // Check content
                        if (props.content) {
                            var infoWindow = new google.maps.InfoWindow({
                                content: props.content
                            });

                            marker.addListener('click', function() {
                                infoWindow.open(map, marker);
                            });
                        }
                    }
                }

            </script>
            <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5qaJP-F6sc-U0nOeOYsRT_pGDNbtTSVU&callback=initMap">
            </script>
        </div>
        <div id="sideDiv" class="collapse col-sm-3">
            <button class="btn btn-warning">Time</button>
            <br>
            <br>
            <button class="btn btn-danger">Restaurants</button>
            <br>
            <br>
            <button class="btn btn-secondary">Stations</button>
        </div>
    </div>
</body>

</html>
