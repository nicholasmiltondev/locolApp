    <script>

        $(document).ready(function(){

        let types = ['accounting','airport','amusement_park','aquarium','art_gallery','atm','bakery','bank','bar','beauty_salon','bicycle_store','book_store','bowling_alley','bus_station','cafe','campground','car_dealer','car_rental','car_repair','car_wash','casino','cemetery','church','city_hall','clothing_store','convenience_store','courthouse','dentist','department_store','doctor','electrician','electronics_store','embassy','fire_station','florist','funeral_home','furniture_store','gas_station','gym','hair_care','hardware_store','hindu_temple','home_goods_store','hospital','insurance_agency','jewelry_store','laundry','lawyer','library','liquor_store','local_government_office','locksmith','lodging','mel_delivery','meal_takeaway','mosque','movie_rental','movie_theater','moving_company','museum','night_club','painter','park','parking','pet_store','pharmacy','physiotherapist','plumber','police','post_office','real_estate_agency','restaurant','roofing_contractor','rv_park','school','shoe_store','shopping_mall','spa','stadium','storage','store','subway_station','synagogue','taxi_stand','train_station','transit_station','travel_agency','university','veterinary_care','zoo'];
        let html = '';

        $.each(types, function( index, value ) {let name = value.replace(/_/g, " ");
              html += '<div><label><input type="checkbox" class="types" value="'+ value +'" />'+ name +'</label></div>';
        });

        $('#type_holder').html(html);
    });

    let map;
    let infowindow;
    let autocomplete;
    let countryRestrict = {'country': 'in'};
    let selectedTypes = [];

    function initialize()
    {
        autocomplete = new google.maps.places.Autocomplete((document.getElementById('address')), {
            types: ['(regions)']
        });

        let pyrmont = new google.maps.LatLng(49.246, -123);

        map = new google.maps.Map(document.getElementById('map'), {
            center: pyrmont,
            zoom: 15
        });
    }

    function renderMap()
    {
        // Get the user defined values
        let address = document.getElementById('address').value;
        let radius  = parseInt(document.getElementById('radius').value) * 1000;

        // get the selected type
        selectedTypes = [];
        $('.types').each(function(){
            if($(this).is(':checked'))
            {
                selectedTypes.push($(this).val());
            }
        });

        let geocoder    = new google.maps.Geocoder();
        let selLocLat   = 0;
        let selLocLng   = 0;

        geocoder.geocode({'address': address}, function(results, status) {
            if (status === 'OK')
            {

                selLocLat   = results[0].geometry.location.lat();
                selLocLng   = results[0].geometry.location.lng();

                let pyrmont = new google.maps.LatLng(selLocLat, selLocLng);

                map = new google.maps.Map(document.getElementById('map'), {
                    center: pyrmont,
                    zoom: 11
                });


                let request = {
                    location: pyrmont,
                    radius: radius,
                    types: selectedTypes
                };

                infowindow = new google.maps.InfoWindow();

                let service = new google.maps.places.PlacesService(map);
                service.nearbySearch(request, callback);
            }
            else
            {
                alert('Geocode was not successful for the following reason: ' + status);
            }
        });
    }

    function callback(results, status)
    {
        if (status == google.maps.places.PlacesServiceStatus.OK)
        {
            for (let i = 0; i < results.length; i++)
            {
                createMarker(results[i], results[i].icon);
            }
        }
    }
    let name = null;
    let loc = null;
    let lat;
    let lon;
    function createMarker(place, icon) {
        let placeLoc = place.geometry.location;

        let marker = new google.maps.Marker({
            map: map,
            position: place.geometry.location,
            icon: {
                url: icon,
                scaledSize: new google.maps.Size(20, 20) // pixels
            },
            animation: google.maps.Animation.DROP
        });

        google.maps.event.addListener(marker, 'click', function() {
            infowindow.setContent(place.name+ '<br>' +place.vicinity);
            lat = place.geometry.location.lat();
            lon = place.geometry.location.lng();
            name = place.name;
            loc = place.vicinity;
            yelpApiCall();
            infoBox();
            infowindow.open(map, this);
        });
    }

    let modal = document.getElementById('infoBox');

    let span = document.getElementsByClassName('close')[0];
    function infoBox() {
	        document.getElementById('infoBox').style.display = "block";
    }

    function spanClick() {
        document.getElementById('infoBox').style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == document.getElementById('infoBox')) {
            document.getElementById('infoBox').style.display = "none";
            clearInfo();
        }
    }

    function clearInfo() {
        document.getElementById('results').innerHTML = "";
        document.getElementById('name').innerHTML = "";
    }
    //yelp api
        let yelpUrl='https://api.yelp.com/v3/businesses/search'
		let apiKey = 'Bearer 9vvW8eGPAbk04r3xWEqnS35IY3wqzuXbtw3fEbGPlHirDK6kctfmhPr-ACANcTWcRJpVJ-A6z34DHKjUpMrT2cL4-LEES8aXDs8UdfwUme5M_wJFnzYvERfNso2lXHYx'
		//let name = 'Holiday Inn Express Vancouver-Metrotown'
		//let loc = '4405 Central Boulevard, Burnaby'
		//cors-anywhere api. This API enables cross-origin requests to anywhere.
		let cors_anywhere_url = 'https://cors-anywhere.herokuapp.com/'
        function yelpApiCall() {
            function clientCallBack() {
                console.log('made it to client call back');
            }
            let requestObj = {
                'url': cors_anywhere_url + yelpUrl,
                'data':{term: name, location: loc, latitude: lat,
            longitude: lon},
                'method': 'GET',
                headers: {
                'Authorization':  apiKey,
                'cache-control': 'no-cache'
                },
                error: function(jqXHR, testStatus, errorThrown) {
                    console.log('AJAX error jqXHR = ', jqXHR, ', textStatus = ',
                                    testStatus, ', errorThrown = ', errorThrown)
                }
            }
            $.ajax(requestObj)
                .done(function(response) {
                    let jsonObj = response.businesses[0];

                    let totalresults = response.total-1;

                    // If our results are greater than 0, continue
                    if (totalresults > 0){
                        // Itirate through the JSON array of 'businesses' which was returned by the API
                        // Store each business's object in a variable
                            noInfo = false;
                            let id = jsonObj.id;
                            let alias = jsonObj.alias;
                            let phone = jsonObj.display_phone;
                            let image = jsonObj.image_url;
                            let name = jsonObj.name;
                            let rating = jsonObj.rating;
                            let reviewcount = jsonObj.review_count;
                            let address = jsonObj.location.address1;
                            let city = jsonObj.location.city;
                            let state = jsonObj.location.state;
                            let zipcode = jsonObj.location.zip_code;
                            // Append our result into our page
                            $('#name').append(name);
                            $('#results').append('<div id="' + id + '" style="margin-top:50px;margin-bottom:50px;"><img src="' + image + '" style="width:200px;height:150px;"><br><b>' + name + '</b> <br> Located at: ' + address + ' ' + city + ', ' + state + ' ' + zipcode + '<br>Phone number: ' + phone + '<br>Rating: ' + rating + ' <br> Number of Review: ' + reviewcount + '</div>');

                    } else {
                        // If our results are 0; no businesses were returned by the JSON therefor we display on the page no results were found
                        $('#results').append('<h5>No Specific Info can be found!</h5>');
                    }
                })
        }

    </script>
